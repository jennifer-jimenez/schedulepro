{% extends "layout.html" %}

{% block title %}
    Delete Task
{% endblock %}

{% block main %}
<p style="font-size: 18px;"><b>Delete <i>{{t}}</i> from your tasks?</b></p>
<br>
<form action="/drop" method="post">
    <input class="form-control" value="{{t}}" type="hidden" name="task">
        <button class="btn btn-primary" type="submit">Delete</button>
</form>
{% endblock %}
